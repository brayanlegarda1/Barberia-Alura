<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--reseteo de estilos por defecto del navegador-->
    <link rel="stylesheet" href="/estilos.css/reset.css" />
    <!--Nuestros propios estilos-->
    <link rel="stylesheet" href="/estilos.css/style.css" />
    <title>Contacto - Barbería Alura</title>
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img
            src="/imagenes/imagenes-servicios/logo.png"
            alt="logo-Barbería"
          />
        </h1>
        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/paginas/productos.html">Productos</a></li>
            <li><a href="/paginas/contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />
        <label for="correoelectronico">correo electronico</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />
        <label for="telefono">telefono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(xx) xxxx xxxx"
        />
        <label for="mensaje">telefono</label>
        <textarea
          name=""
          id=""
          cols="70"
          rows="10"
          id="mensaje"
          class="input-padron"
          required
        ></textarea>
        <fieldset>
          <legend>¿Cómo le gustaria que lo contactemos?</legend>
          <label for="radio-email">
            <input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />whatsapp</label
          >
        </fieldset>
        <fieldset>
          <legend>¿En cual horario prefiere ser atentido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />¿Le gustaría recibir novedades de la
          Barbería Alura?</label
        >
        <input class="enviar" type="submit" value="Enviar Formulario" />
      </form>
      <table>
        <tr>
          <td>Día</td>
          <td>Horario</td>
        </tr>
        <tr>
          <td>Lunes</td>
          <td>08h - 20h</td>
        </tr>
        <tr>
          <td>Miércoles</td>
          <td>08h - 20h</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>08h - 20h</td>
        </tr>
      </table>
    </main>
    <footer>
      <img
        src="/imagenes/imagenes-servicios/logo-blanco.png"
        alt="logo-barberia"
      />
      <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
  </body>
</html>
